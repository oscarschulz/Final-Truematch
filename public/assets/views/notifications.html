<div id="view-notifications" style="display: none;">
    <div class="feed-top-header notif-header-flex">
      <div class="nh-left">
           <div class="back-btn" onclick="document.getElementById('nav-link-home').click()"><i class="fa-solid fa-arrow-left"></i></div>
           <h2>NOTIFICATIONS</h2>
      </div>
      <div class="nh-right">
           <i class="fa-solid fa-magnifying-glass"></i>
           <i class="fa-solid fa-gear" style="cursor: pointer;"></i>
      </div>
    </div>
    
    <div class="notif-tabs-bar">
       <button class="n-pill active">All</button>
       <button class="n-pill">Tags</button>
       <button class="n-pill">Comments</button>
       <button class="n-pill">Mentions</button>
       <button class="n-pill">Subscriptions</button>
       <button class="n-pill">Promotions</button>
    </div>

    <div class="notif-list" style="padding: 0;">
        <div class="notif-item" style="display:flex; gap:15px; padding:20px; border-bottom:1px solid rgba(255,255,255,0.05); cursor:pointer;">
            <div class="n-icon" style="width:40px; height:40px; background:rgba(100, 233, 238, 0.1); color:#64E9EE; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem;">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="n-content" style="flex:1;">
                <div style="font-size:0.95rem; line-height:1.4;">
                    <strong style="color:var(--text);">Bauds Dev</strong> subscribed to your profile!
                </div>
                <div style="font-size:0.8rem; color:var(--muted); margin-top:5px;">2 hours ago</div>
            </div>
        </div>
        <div class="notif-item" style="display:flex; gap:15px; padding:20px; border-bottom:1px solid rgba(255,255,255,0.05); cursor:pointer;">
            <div class="n-icon" style="width:40px; height:40px; background:rgba(46, 204, 113, 0.1); color:#2ecc71; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem;">
                <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="n-content" style="flex:1;">
                <div style="font-size:0.95rem; line-height:1.4;">
                    <strong style="color:var(--text);">April Rayne</strong> sent you a <strong style="color:#2ecc71;">$50.00</strong> tip.
                </div>
                <div style="font-size:0.8rem; color:var(--muted); margin-top:5px;">5 hours ago</div>
            </div>
        </div>
    </div>
    
    <div class="notif-empty-state" style="display:none;"><span>No notifications currently!</span></div>
</div>
