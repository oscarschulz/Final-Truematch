<!DOCTYPE html>
<html lang="en">
<head>
  <script>window.API_BASE = '';</script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>iTRUEMATCH — Plan Status</title>

  <link rel="icon" href="assets/images/truematch-mark.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* === 1. SAFETY RESET & NUCLEAR FIXES === */
    *, *::before, *::after {
      box-sizing: border-box !important;
    }

    html, body {
      margin: 0; padding: 0;
      background-color: var(--bg) !important;
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      width: 100% !important;
      overflow-x: hidden !important; /* Kill horizontal scroll */
    }

    :root {
      --bg: #02040a;
      --primary: #64E9EE; /* Cyan Neon */
      --text: #F6FAFF;
      --muted: #94a3b8;
      --card-bg: rgba(13, 20, 35, 0.90);
      --glass-border: rgba(100, 233, 238, 0.3);
    }

    /* === LOADER STYLES (Added from Landing Page) === */
    #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: opacity 0.5s ease-out;
    }

    .loader-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        animation: pulseLogo 2s infinite;
    }

    .loader-text {
        margin-top: 15px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 1.2rem;
        color: #fff;
    }

    @keyframes pulseLogo {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(100, 233, 238, 0.7); }
        70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(100, 233, 238, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(100, 233, 238, 0); }
    }
    /* ============================================== */

    /* === 2. BACKGROUND CANVAS === */
    #tm-bg-canvas { 
      position: fixed; inset: 0; width: 100vw; height: 100vh; 
      z-index: 0; pointer-events: none; 
    }

    /* === 3. HEADER === */
    .auth-top-nav {
      position: absolute; top: 0; left: 0; width: 100%;
      padding: 30px 50px; 
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
    }

    .nav-brand {
      display: flex; align-items: center; gap: 12px;
      text-decoration: none; color: #fff;
      font-weight: 800; font-size: 1.5rem; letter-spacing: 1px;
      text-transform: none;
    }
    .nav-brand img { width: 40px; height: auto; }

    .nav-back-btn {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 20px; border-radius: 50px;
      background: rgba(255, 255, 255, 0.08); 
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff; text-decoration: none; 
      font-size: 0.8rem; font-weight: 700;
      letter-spacing: 1px; 
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px); 
      transition: all 0.3s ease; text-transform: uppercase;
    }
    .nav-back-btn:hover { 
      background: rgba(100, 233, 238, 0.1); 
      border-color: #64E9EE; color: #64E9EE;
    }

    /* === 4. MAIN LAYOUT (Centered & Flex) === */
    .split-layout {
      position: relative;
      z-index: 5;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center; /* Horizontal Center */
      align-items: center;     /* Vertical Center */
      padding: 80px 20px 50px 20px;
    }

    .unified-card {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      height: auto;
      background: var(--card-bg);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
      overflow: hidden;
      animation: breatheBorder 4s infinite alternate;
    }

    @keyframes breatheBorder { 
      0% { border-color: rgba(100, 233, 238, 0.3); } 
      100% { border-color: rgba(100, 233, 238, 0.6); } 
    }

    /* === 5. LEFT SIDE (Visual) === */
    .visual-side {
      flex: 0 0 40%;
      background: radial-gradient(circle at center, rgba(100, 233, 238, 0.08), transparent 70%);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex; align-items: center; justify-content: center;
      position: relative;
      perspective: 1200px; 
      min-height: 400px;
    }

    /* CARD ANIMATION */
    .membership-card-ui {
      width: 280px; height: 420px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(100, 233, 238, 0.4);
      border-radius: 24px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      animation: floatingSpin 8s ease-in-out infinite;
    }

    @keyframes floatingSpin {
      0% { transform: rotateY(0deg) translateY(0px) rotateX(0deg); }
      25% { transform: rotateY(90deg) translateY(-20px) rotateX(5deg); }
      50% { transform: rotateY(180deg) translateY(0px) rotateX(0deg); }
      75% { transform: rotateY(270deg) translateY(20px) rotateX(-5deg); }
      100% { transform: rotateY(360deg) translateY(0px) rotateX(0deg); }
    }

    .card-icon-box {
      width: 80px; height: 80px; border-radius: 50%;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center; margin-bottom: 25px;
      box-shadow: 0 0 30px rgba(100, 233, 238, 0.15);
      transform: translateZ(30px); 
    }
    .membership-card-ui h3 { 
      font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 0; color: #fff;
      transform: translateZ(20px);
    }
    .membership-card-ui p { 
      font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-top: 8px; color: var(--primary);
      transform: translateZ(20px);
    }

    /* === 6. RIGHT SIDE (Form) === */
    .form-side {
      flex: 1;
      padding: 50px;
      display: flex; flex-direction: column; justify-content: center;
      background: radial-gradient(circle at top right, rgba(100, 233, 238, 0.05), transparent 60%);
    }

    .header-text h1 { 
      font-size: 2rem; font-weight: 800; margin: 0; 
      background: linear-gradient(to right, #fff, var(--primary));
      background-clip: text; -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .header-text p { color: var(--muted); margin-top: 8px; font-size: 0.95rem; }

    /* Data Grid */
    .info-grid { display: grid; grid-template-columns: 1fr; gap: 0; margin: 30px 0; width: 100%; }
    .info-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info-label { color: var(--muted); font-size: 0.9rem; font-weight: 600; }
    .info-value { color: #fff; font-size: 1rem; font-weight: 600; text-align: right; }

    /* Skeleton Loading */
    .info-value:empty::after, #pQuota:empty::after {
      content: ""; display: inline-block; width: 100px; height: 12px;
      background: rgba(255,255,255,0.1); border-radius: 4px; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

    /* Badges */
    #pTier { 
      color: #000; background: var(--primary); 
      border: 1px solid var(--primary);
      padding: 4px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
      box-shadow: 0 0 10px rgba(100, 233, 238, 0.4);
    }
    #pActive {
      color: #34D399; background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.3);
      padding: 4px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
    }

    /* Quota Bar */
    .quota-container { margin: 20px 0; padding-bottom: 10px; }
    .quota-top { display: flex; justify-content: space-between; margin-bottom: 8px; width: 100%; }
    .quota-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
    .quota-bar-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.6s ease; }

    /* === BUTTONS === */
    .btn-row { display: flex; gap: 15px; margin-top: 30px; }
    
    .btn {
      flex: 1; padding: 14px; border-radius: 50px; text-align: center; text-decoration: none;
      font-weight: 800; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;
      cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; border: 1px solid transparent;
    }
    
    .btn-primary { 
      background-color: #64E9EE; color: #000; border: 1px solid #64E9EE;
    }
    .btn-primary:hover { 
      background-color: #64E9EE !important; color: #000 !important;
      transform: translateY(-2px); box-shadow: 0 0 15px rgba(100, 233, 238, 0.6); filter: none !important;
    }
    
    .btn-ghost { 
      background: transparent; border-color: rgba(255,255,255,0.3); color: var(--muted); 
    }
    .btn-ghost:hover { 
      border-color: #fff; color: #fff; transform: translateY(-1px);
    }

    /* Footer */
    .card-footer {
      margin-top: auto; padding-top: 20px;
      text-align: center; color: rgba(255,255,255,0.3); font-size: 0.75rem;
    }
    .card-footer a { color: rgba(255,255,255,0.5); text-decoration: none; margin: 0 5px; }
    .card-footer a:hover { color: var(--primary); }

    /* ==========================================================================
       RESPONSIVE LOGIC (APPLYING FIXES HERE)
       ========================================================================== */

    /* 1. LAPTOP & TABLET LANDSCAPE (1400px down to 1025px) */
    @media screen and (max-width: 1400px) and (min-width: 1025px) {
      .auth-top-nav { padding: 15px 30px; }
      .split-layout { padding-top: 80px; padding-bottom: 20px; }
      .unified-card { min-height: 500px; max-width: 900px; }
      .visual-side { flex: 0 0 35%; }
      .membership-card-ui { transform: scale(0.85); }
      .form-side { padding: 30px; }
      .header-text h1 { font-size: 1.6rem; }
    }

    /* 2. TABLET & MOBILE (1024px and below) - THE FIX AREA */
    @media (max-width: 1024px) {
      .auth-top-nav { padding: 20px; }
      .nav-brand { font-size: 1.3rem; }
      
      .split-layout { 
        padding: 80px 20px 40px; 
        display: flex; 
        justify-content: center;
        align-items: center; 
      }

      .unified-card { 
        flex-direction: column;
        height: auto; 
        
        /* EXPANDED WIDTH FOR TABLET */
        width: 100% !important;
        max-width: 800px !important; /* Wider than before (was 600px) */
        
        margin: 0 auto; 
      }

      .visual-side { display: none; } /* Hide visual on tablet/mobile to save space */
      .form-side { padding: 40px 30px; }
      
      .btn-row { flex-direction: column; gap: 12px; }
      .info-row { padding: 14px 0; }
    }

    /* 3. MOBILE PHONES (768px and below) - MAXIMIZE SPACE */
    @media (max-width: 768px) {
        .split-layout {
            padding-inline: 10px; /* Sagad sa gilid */
        }
        
        .unified-card {
            width: 100% !important;
            max-width: 100% !important; /* FULL WIDTH */
            border-radius: 24px;
        }
        
        .form-side {
            padding: 30px 20px;
        }
    }

    /* 4. SMALL MOBILE (Phones under 480px) */
    @media (max-width: 480px) {
      .nav-brand span { font-size: 1.1rem; }
      .nav-brand img { width: 30px; }
      
      .split-layout { 
        padding-top: 70px;
      }
      
      .header-text h1 { font-size: 1.5rem; }
      .header-text p { font-size: 0.85rem; }
      
      .info-label { font-size: 0.85rem; }
      .info-value { font-size: 0.9rem; }
      
      .btn { padding: 12px; font-size: 0.85rem; }
    }
  </style>
</head>

<body class="tm-dark">

  <script>
  (() => {
    const canvas = document.getElementById('tm-bg-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d', { alpha: true });
    if (!ctx) return;
    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const mouse = { x: 0, y: 0, active: false };
    const particles = [];
    let cw = 0, ch = 0, dpr = 1, raf = null;
    const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
    function pickCount() { return clamp(Math.floor((window.innerWidth * window.innerHeight) / 22000) + 28, 38, 90); }
    function resize() {
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      cw = window.innerWidth; ch = window.innerHeight;
      canvas.width = Math.floor(cw * dpr); canvas.height = Math.floor(ch * dpr);
      canvas.style.width = cw + 'px'; canvas.style.height = ch + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      init(); draw(true);
    }
    function init() {
      particles.length = 0; const count = pickCount();
      for (let i = 0; i < count; i++) {
        particles.push({ x: Math.random() * cw, y: Math.random() * ch, vx: (Math.random() - 0.5) * 0.35, vy: (Math.random() - 0.5) * 0.35, r: 1 + Math.random() * 1.3 });
      }
    }
    function step() {
      for (const p of particles) {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > cw) p.vx *= -1; if (p.y < 0 || p.y > ch) p.vy *= -1;
        if (mouse.active) {
          const dx = p.x - mouse.x; const dy = p.y - mouse.y; const dist2 = dx * dx + dy * dy;
          if (dist2 < 48400 && dist2 > 0.001) {
             const dist = Math.sqrt(dist2); const force = (1 - dist / 220) * 0.035;
             p.vx += (dx / dist) * force; p.vy += (dy / dist) * force;
          }
        }
        p.vx *= 0.985; p.vy *= 0.985;
      }
    }
    function draw(isStatic = false) {
      ctx.clearRect(0, 0, cw, ch); ctx.globalCompositeOperation = 'lighter';
      for (let i = 0; i < particles.length; i++) {
        const a = particles[i];
        for (let j = i + 1; j < particles.length; j++) {
          const b = particles[j]; const dx = a.x - b.x; const dy = a.y - b.y; const d2 = dx * dx + dy * dy;
          if (d2 <= 22500) {
            const alpha = (1 - (Math.sqrt(d2) / 150)) * 0.12;
            ctx.strokeStyle = `rgba(255,255,255,${alpha})`; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
          }
        }
      }
      for (const p of particles) { ctx.fillStyle = `rgba(255,255,255,0.55)`; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill(); }
      ctx.globalCompositeOperation = 'source-over';
      if (!reduceMotion && !isStatic) step();
    }
    function loop() { draw(false); raf = requestAnimationFrame(loop); }
    window.addEventListener('resize', () => { cancelAnimationFrame(raf); resize(); if (!reduceMotion) loop(); }, {passive:true});
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true; });
    resize(); if (!reduceMotion) loop();
  })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qText = document.getElementById('pQuota');
      const qBar = document.getElementById('visualQuotaFill');
      
      // LOADER REMOVAL LOGIC
      const loader = document.getElementById('app-loader');
      if (loader) {
          setTimeout(() => {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 500);
          }, 500); // 2 Seconds forced delay
      }

      if(qText && qBar) {
        new MutationObserver(() => {
          const txt = qText.innerText || "";
          const m = txt.match(/(\d+)\s*\/\s*(\d+)/);
          if(m && m[2] > 0) qBar.style.width = Math.min(100, (m[1]/m[2])*100) + "%";
        }).observe(qText, {childList:true, characterData:true, subtree:true});
      }
    });
  </script>

  <script src="./tm-loader.js"></script>
  <script type="module" src="plan.js"></script>
